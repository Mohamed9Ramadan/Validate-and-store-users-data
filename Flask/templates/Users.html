<!DOCTYPE html>
<html>

<head>
        <title>User List</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Style.css') }}">
</head>

<body>
        <h2>User List</h2>
        <table border="1">
                <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                </tr>
                {% for user in users %}
                <tr>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
        </table>
</body>

</html>
